<section class="portfolio mt-5">
    <div class="container mt-5">
        <app-star [headerFromParent]="header"></app-star>
        <form class="w-75 p-3 mx-auto my-4 ng-valid ng-dirty ng-touched">
            <input type="text" placeholder="User Name" name="userName" class="form-control border-0 border-bottom py-3">
            <input type="number" placeholder="Age" name="userName" class="form-control border-0 border-bottom py-3">
            <input type="email" placeholder="Email" name="userName" class="form-control border-0 border-bottom py-3">
            <input type="password" placeholder="Password" name="userName"
                class="form-control border-0 border-bottom py-3">
            <button class="btn mt-4 text-white">send Message</button>
        </form>
    </div>
